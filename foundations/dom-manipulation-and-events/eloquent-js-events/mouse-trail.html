<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Trail</title>
        <link rel="stylesheet" href="./styles.css">
        <style>
            .trail {
                /* className for the trail elements */
                position: absolute;
                height: 6px;
                width: 6px;
                border-radius: 3px;
                background: teal;
            }

            body {
                height: 300px;
            }
        </style>
    </head>

    <body>
        <script>
            // create fixed trail elements
            const NUMBER_OF_TRAILS = 16;
            const trails = [];

            const createTrails = (length) => {
                for (let i = 0; i < length; i++) {
                    const trail = document.createElement('div');
                    trail.classList.add('trail');
                    trail.style.top = '-6px';
                    trail.style.left = '-6px';
                    document.body.appendChild(trail);  
                    trails.push(trail);
                }
            };

            // add event listener for mouse move

            // cycle through the trail elements

            createTrails(NUMBER_OF_TRAILS);
        </script>
    </body>

</html>
